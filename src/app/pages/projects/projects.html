<div class="container-fluid d-flex flex-column justify-content-center align-items-center text-center vh-100 page-dark text-light">
  <h2 class="display-4 fw-bold mb-4">My Projects</h2>
  <div class="row w-75">
    <div class="col-md-4 mb-4" *ngFor="let project of projects">
      <div class="card bg-secondary text-light h-100">
        <img [src]="project.image" class="card-img-top" alt="{{project.title}}" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text flex-grow-1">{{ project.description }}</p>
          <a [href]="project.link" target="_blank" class="btn btn-outline-primary mt-auto">View Project</a>
        </div>
      </div>
    </div>
  </div>
</div>
